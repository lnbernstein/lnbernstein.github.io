<div class="container-fluid">
	<div class="row">
		<div class="col-12 text-center h5">
			<h1 class="mt-5 text-center h3">Bootstrap Carousel With Zoom Effect (Zoom jQuery)</h1>
		</div>
		<div class="col-12 col-lg-8 mx-auto">
			<div id="carouselExampleIndicators" class="carousel slide w-50 mx-auto mt-5" data-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<div id="test1">
							<img class="w-100 rounded" src="https://picsum.photos/id/375/500/500" alt="First slide">
						</div>
					</div>
					<div class="carousel-item">
						<div id="test2">
							<img class="w-100 rounded" src="https://picsum.photos/id/373/500/500" alt="Second slide">
						</div>
					</div>
					<div class="carousel-item">
						<div id="test3">
							<img class="w-100 rounded" src="https://picsum.photos/id/376/500/500" alt="Third slide">
						</div>
					</div>
				</div>
				<ol class="d-block w-100 p-0 mt-2">
					<li class="d-inline-block w-25" data-target="#carouselExampleIndicators" data-slide-to="0" class="active"><img class="rounded shadow-sm w-100" src="https://picsum.photos/id/371/300" alt="First slide"></li>
					<li class="d-inline-block w-25" data-target="#carouselExampleIndicators" data-slide-to="1"><img class="rounded shadow-sm w-100" src="https://picsum.photos/id/373/300" alt="Second slide"></li>
					<li class="d-inline-block w-25" data-target="#carouselExampleIndicators" data-slide-to="2"><img class="rounded shadow-sm w-100" src="https://picsum.photos/id/376/300" alt="Third slide"></li>
				</ol>
			</div>
		</div>
	</div>
</div>
