<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="amy-site.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee">
    <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ==" crossorigin="anonymous"></script>


    <title>Contact</title>
</head>
<body style="background-color: #d1e0e0">

    <div id="header">
        <script>
            $(function(){
                $("#header").load("header.html");
            });
        </script>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <br>
                <h3 class="text-center">
                    For more information, <br>please contact the artist.
                </h3>
                <form action="https://send.pageclip.co/BMX8Cxy6OaVcy0yYTWBsEMVQKSuk92uI/Contact-Form" class="pageclip-form" method="post">
                    <div class="form-group">
                        <label for="name">Name (required)</label>
                        <input name="name" style="background-color: whitesmoke" type="text" class="form-control" id="name" placeholder="Enter Name">
                        <label for="contactEmail">Email Address (required)</label>
                        <input name="_replyto" style="background-color: whitesmoke" type="email" class="form-control" id="contactEmail" placeholder="Enter email">
                        <label for="phoneNum">Phone Number</label>
                        <input name="phone" style="background-color: whitesmoke" type="text" class="form-control" id="phoneNum" placeholder="Enter Phone Number">
                        <label for="commentsTA">Comments</label>
                        <textarea name="message" style="background-color: whitesmoke" class="form-control" id="commentsTA" rows="5"></textarea>
                    </div>
                    <br>
                    <button type="submit" class="pageclip-form__submit btn btn-secondary text-center" data-toggle="modal" data-target="#myModal">
                        <span>Submit!</span>
                    </button>
                </form>
        </div>
            <div class="row">
                <div class="col-md-4">
                    <form action="https://send.pageclip.co/BMX8Cxy6OaVcy0yYTWBsEMVQKSuk92uI/test" class="pageclip-form" method="post">
                        <!-- Replace these inputs with your own. Make sure they have a "name" attribute! -->
                        <input type="text" name="name" value="Roscoe Jones" />
                        <input type="email" name="email" value="roscoe@example.com" />

                        <!-- This button will have a loading spinner. Keep the inner span for best results. -->
                        <button type="submit" class="pageclip-form__submit">
                            <span>Send</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="footer">
        <script>
            $(function(){
                $("#footer").load("footer.html");
            });
        </script>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script><script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
</body>
</html>
