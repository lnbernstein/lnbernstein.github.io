                <form>

                        <label for="name">Name (required)</label>
                        <input style="background-color: white" type="text" class="form-control" id="name" placeholder="Enter Name">
                        <label for="contactEmail">Email Address (required)</label>

                        <input style="background-color: mintcream" type="text" class="form-control" id="phoneNum" placeholder="Enter Phone Number">
                        <label for="commentsTA">Comments (required)</label>
                        <textarea style="background-color: blanchedalmond" class="form-control" id="commentsTA" rows="5"></textarea>
