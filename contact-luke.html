<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee">
    <link href="amy-sass.css" rel="stylesheet">
    <link href="amy-site.css" rel="stylesheet">
    <link rel="icon" href="images/favicon-16x16.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen">
    <title>Contact the Developer</title>
</head>
<body style="background-color: #d1e0e0">

    <header>
        <button type="button" class="btn btn-secondary m-2" onclick="window.location.href = 'index.html';">
            <span>Back to the Home Page!</span>
        </button>
    </header>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4 pt-5">
                <div class="h1 text-center">Contact the Developer</div>
                <form action="https://send.pageclip.co/BMX8Cxy6OaVcy0yYTWBsEMVQKSuk92uI/Contact-the-Developer" class="pageclip-form" method="post">
                    <div class="form-group">
                        <label for="name">Name (required)</label>
                        <input name="name" style="background-color: whitesmoke" type="text" class="form-control" id="name" placeholder="John Doe" required>
                        <label for="contactEmail">Email Address (required)</label>
                        <input name="_replyto" style="background-color: whitesmoke" type="email" class="form-control" id="contactEmail" placeholder="john123@gmail.com" required>
                        <label for="phoneNum">Phone Number</label>
                        <input name="phone" style="background-color: whitesmoke" type="tel" class="form-control" id="phoneNum" placeholder="555-555-5555">
                        <label for="commentsTA">Comments</label>
                        <textarea name="message" style="background-color: whitesmoke" class="form-control" id="commentsTA" rows="5"></textarea>
                    </div>
                    <br>
                    <div class="text-center">
                        <button type="submit" class="pageclip-form__submit btn btn-secondary text-center" data-toggle="modal" data-target="#myModal">
                            <span>Submit!</span>
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>

</body>
</html>
