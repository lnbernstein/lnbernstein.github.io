<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="amy-site.css" rel="stylesheet">

    <style>
        .my-img {
            height: auto;
            width: auto;
            max-width: 800px;
            max-height: 800px;
        }
    </style>

    <title>Floral Carousel</title>
</head>
<body style="background-color: black">
    <div class="container-fluid">
        <div style="margin-top: 20px;" class="row justify-content-center">
            <div class="col-md-5">
                <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
                    <ol class="carousel-indicators my-4">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                        <li data-target="#myCarousel" data-slide-to="3"></li>
                        <li data-target="#myCarousel" data-slide-to="4"></li>
                        <li data-target="#myCarousel" data-slide-to="5"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div data-name="bloom" class="carousel-item active">
                            <img class="my-img d-block w-100" src="IMG_1058.JPG" alt="First slide">
                            <div class="container">
                                <div class="carousel-caption mb-4">
                                    <h3>Summer Bloom</h3>
                                </div>
                            </div>
                        </div>
                        <div data-name="hydrangea" class="carousel-item">
                            <img class="my-img d-block w-100" src="IMG_1426.jpg" alt="Second slide">
                            <div class="container">
                                <div class="carousel-caption mb-4">
                                    <h3>Blue Hydrangea</h3>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="my-img d-block w-100" src="lilyedited.JPG" alt="Third slide">
                            <div class="container">
                                <div class="carousel-caption mb-4">
                                    <h3>Blue vase with Calla Lily</h3>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="my-img d-block w-100" src="IMG_1273.JPG" alt="Fourth slide">
                            <div class="container">
                                <div class="carousel-caption mb-4">
                                    <h3>Gerberas in a Vase</h3>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="my-img d-block w-100" src="IMG_1567.jpg" alt="Fifth slide">
                            <div class="container">
                                <div class="carousel-caption mb-4">
                                    <h3>Becca's Bouquet</h3>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="my-img d-block w-100" src="IMG_1280.JPG" alt="Sixth slide">
                            <div class="container">
                                <div class="carousel-caption mb-4">
                                    <h3>Three Roses</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
<!--                        <span class="sr-only">Previous</span>-->
                    </a>
                    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
<!--                        <span class="sr-only">Next</span>-->
                    </a>
                </div>
            </div>
        </div>
    </div>
