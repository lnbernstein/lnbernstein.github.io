<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="amy-site.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Still Life Carousel</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
          integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
          integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .my-img {
            height: auto;
            width: auto;
        }

        h5 {
            color: white;
        }

        h4 {
            color: white;
            margin-top: 10px;
        }

        .div-img {
            margin-top: 30px;
        }


    </style>
</head>
<body style="background-color: black;">

    <header>
        <div class="row">
            <div class="col-md-4">
                <a href="landscape.html">
                    <button style="margin: 4px" type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </a>
            </div>
            <div class="col-md-4">
                <h4 style="margin-top: 10px" class="text-center">Still Life Gallery</h4>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="owl-carousel owl-theme">
                    <div class="div-img" data-hash="zero" style="height: fit-content">
                        <img class="my-img" src="IMG_0540.jpg">
                        <h4 class="text-center">Tomato and Basil</h4>
                        <h5 class="text-center">7.5" x 5.5"</h5>
                    </div>
                    <div class="div-img" data-hash="one">
                        <img class="img-fluid my-img d-block w-100" src="IMG_1266.JPG">
                        <h4 class="text-center">Strawberries in a Glass</h4>
                        <h5 class="text-center">8" x 8"</h5>
                    </div>
                    <div class="div-img" data-hash="two">
                        <img class="my-img" src="IMG_1067.jpg">
                        <h4 class="text-center">Clementine and Creamer</h4>
                        <h5 class="text-center">6" x 8"</h5>
                    </div>
                    <div class="div-img" data-hash="three">
                        <img class="my-img" src="IMG_1269.JPG">
                        <h4 class="text-center">Blueberries and Friends</h4>
                        <h5 class="text-center">4.5" x 9"</h5>
                    </div>
                    <div class="div-img" data-hash="four">
                        <img class="my-img" src="IMG_1268.jpg">
                        <h5 class="text-center">Three Pumpkins</h5>
                        <h5 class="text-center">12" x 7"</h5>
                    </div>
                    <div class="div-img" data-hash="five">
                        <img class="my-img" src="IMG_0603.jpg">
                        <h4 class="text-center">Bowl of Peaches</h4>
                        <h5 class="text-center">8" x 10.5"</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
            integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
            $(".owl-carousel").owlCarousel({
                items: 1,
                center: true,
                loop: true,
                margin: 10,
                autoHeight: true,
                URLhashListener:true,
                startPosition: 'URLHash',
                // slideTransition: 'linear',
                nav: true,
                navText : ['<i class="fa fa-angle-left" aria-hidden="true"></i>','<i class="fa fa-angle-right" aria-hidden="true"></i>']
            });
        });

        jQuery(document.documentElement).keyup(function (event) {

            var owl = jQuery(".owl-carousel");
            // handle cursor keys
            if (event.keyCode == 37) {
                // go left
                owl.trigger('prev.owl');
            } else if (event.keyCode == 39) {
                // go right
                owl.trigger('next.owl');
            }

        });
    </script>
</body>
</html>
